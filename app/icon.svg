<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Cono del helado -->
  <path d="M30 70 L50 100 L70 70 Z" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Bola de helado principal (vainilla) -->
  <circle cx="50" cy="50" r="25" fill="#FFF8DC"/>
  <ellipse cx="50" cy="45" rx="20" ry="15" fill="#FFE4B5"/>
  
  <!-- Bola de helado superior (chocolate) -->
  <circle cx="50" cy="30" r="18" fill="#8B4513"/>
  <ellipse cx="50" cy="25" rx="15" ry="12" fill="#A0522D"/>
  
  <!-- Cereza -->
  <circle cx="50" cy="18" r="6" fill="#DC143C"/>
  <path d="M50 12 L50 8 L48 10 L52 10 Z" fill="#228B22" stroke="#006400" stroke-width="1"/>
  
  <!-- Decoración de líneas en el cono -->
  <line x1="40" y1="75" x2="50" y2="90" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="50" y1="75" x2="50" y2="90" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="60" y1="75" x2="50" y2="90" stroke="#8B4513" stroke-width="1.5"/>
  
  <!-- Brillo en la bola principal -->
  <ellipse cx="45" cy="45" rx="8" ry="6" fill="#FFFFFF" opacity="0.6"/>
</svg>
